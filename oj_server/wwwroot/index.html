<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX 在线 OJ</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Changed height to min-height to allow content to push footer down */
            position: relative;
            /* Added to allow proper positioning of footer */
        }

        /* Container styles */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40;
            padding: 15px 0;
            border-radius: 10px;
            margin-bottom: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 25px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffc107;
        }

        .navbar .login-container {
            margin-left: auto;
        }

        /* Content styles */
        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            color: #343a40;
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .content p {
            color: #555;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .content a {
            display: inline-block;
            background-color: #ffc107;
            color: #343a40;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            font-size: 20px;
            font-weight: bold;
        }

        .content a:hover {
            background-color: #ffca28;
        }

        /* Footer styles */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            padding: 10px 0;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }

        .footer p {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer a {
            color: #fff;
            /* 设置链接颜色为白色 */
            text-decoration: none;
            /* 去掉下划线 */
        }

        .footer img {
            width: 20px;
            /* 设置图标宽度 */
            height: 20px;
            /* 设置图标高度 */
            margin-right: 5px;
            /* 设置图标与文本之间的间距 */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <a href="#">首页</a>
            <a href="/OJ/all_questions">题库</a>
            <div class="login-container">
                <a class="login" href="/OJ/user_index">登录</a>
                <a class="logout" href="#" style="display: none;">注销</a>
            </div>
        </div>
        <!-- Content -->
        <div class="content">
            <h1>欢迎来到我的OnlineJudge平台</h1>
            <p>这是我个人独立开发的一个在线OJ平台</p>
            <a href="/OJ/all_questions">开始</a>
        </div>
        <!-- Footer -->
        <div class="footer">
            <div class="footer">
                <p><img src="./gongan.png" alt="备案图标"> </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var token = localStorage.getItem('token');
            if (token) {
                // 隐藏登录按钮，显示注销按钮
                document.querySelector('.login').style.display = 'none';
                document.querySelector('.logout').style.display = 'inline-block';

                // 注销功能
                document.querySelector('.logout').addEventListener('click', function () {
                    localStorage.removeItem('token'); // 清除 token
                    // 显示登录按钮，隐藏注销按钮
                    document.querySelector('.login').style.display = 'inline-block';
                    document.querySelector('.logout').style.display = 'none';
                });
            }
        });
    </script>
</body>

</html>
