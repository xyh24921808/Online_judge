<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX 在线 OJ</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40;
            padding: 15px 0;
            border-radius: 10px;
            margin-bottom: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 25px; /* Increase the spacing between the links */
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffc107;
        }

        .navbar .login {
            margin-left: auto;
        }

        /* Content styles */
        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            color: #343a40;
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .content p {
            color: #555;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .content a {
            display: inline-block;
            background-color: #ffc107;
            color: #343a40;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            font-size: 20px;
            font-weight: bold;
        }

        .content a:hover {
            background-color: #ffca28;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">首页</a>
        <a href="/all_questions">题库</a>
        <a href="#">竞赛(待开发)</a>
        <a href="#">讨论(待开发)</a>
        <a href="#">求职(待开发)</a>
        <a class="login" href="#">登录</a>
    </div>
    <!-- Content -->
    <div class="content">
        <h1>欢迎来到我的OnlineJudge平台</h1>
        <p>这是我个人独立开发的一个在线OJ平台</p>
        <a href="/all_questions">开始编程</a>
    </div>
</div>
</body>
</html>
